<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" href="StyleSheet1.css" />
    <title>Contact</title>
</head>
<body>
    <img src="img/nci_logo.jpg" alt="NCI Logo" /><br />
    <a href="home.html">Home</a>
    <a href="products.html">Product</a>
    Contact
    <a href="about.html">About</a>
    <h1> Welcome to the Contact page </h1>
    <br />
    <h4>Please enter your details:</h4>
    <form>
        <table>
            <tr>
                <td>First name:</td>
                <td><input name="fname" type="text" size="27" maxlength="35" /></td>
            </tr>
            <tr>
                <td>Last name:</td>
                <td><input name="lname" type="text" size="27" maxlength="35" /> </td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><textarea rows="5" cols="20" name="address"></textarea></td>
            </tr>
            <tr>
                <td>Email address:</td>
                <td><input name="email" type="text" size="27" maxlength="35" /> </td>
            </tr>
            <tr>
                <td>Comment:</td>
                <td><textarea rows="5" cols="20" name="comment"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Submit"></td>
        </table>
    </form>
</body>
</html>
